<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tank</title>
    <link rel="stylesheet" href="/public/css/index.css" />
  </head>
  <body>
    <!-- <div>
      <button id="btnCreate">Create room 1</button> <button id="btnJoin">Join room 1</button>
    </div> -->

    <div id="form-sign-in">
      <div class="header d-flex jc-center ali-center">
        <p onclick="handleLogin()">Đăng nhập</p>
        /
        <p onclick="handleRegister()">Đăng ký</p>
      </div>
      <div id="form" class="form">
        <div class="d-flex ali-center">
          <p class="title-input">Tên tài khoản</p>
          <input id="i-username" class="input-value" placeholder="Nhập tên tài khoản" />
        </div>
        <div class="d-flex ali-center">
          <p class="title-input">Mật khẩu</p>
          <input id="i-password" class="input-value" placeholder="Nhập mật khẩu" />
        </div>
        <div class="footer d-flex jc-center">
          <button onclick="handleGoGame()">Đăng nhập</button>
        </div>
      </div>
    </div>

    <div class="game-container hidden">
      <canvas id="canvas"></canvas>
      <div class="player-info">
        <div class="player-name">oanhieu</div>
        <div class="player-hp">
          <div class="hp-num">5</div>
          <div class="hp-color"></div>
        </div>

        <div class="player-spec">
          <div>ATK:</div>
          <div class="player-atk"></div>
        </div>
        <div class="player-spec">
          <div>LEVEL:</div>
          <div class="player-level"></div>
        </div>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/public/js/Tank.js"></script>
    <script src="/public/js/Game.js"></script>
    <script src="/public/js/index.js"></script>
    <script src="/public/js/login.js"></script>
  </body>
</html>
